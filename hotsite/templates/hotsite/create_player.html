{% extends "base.html" %}

{% block head_title %}Partidas || {{ block.super}}{% endblock head_title %}

{% block content %}
    <h1>Cadastre-se</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="col-md-6">
            {{ form.as_p }}

            <button class="btn btn-secondary" type="submit">Registrar</button>
        </div>
    </form>
{% endblock %}
